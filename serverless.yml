service: ridimille-lambda-ts
useDotenv: true
plugins:
  - serverless-plugin-typescript
  - serverless-offline
  - serverless-dotenv-plugin

provider:
  name: aws
  runtime: nodejs10.x
  region: ap-northeast-2
  lambdaHashingVersion: 20201221
  apiGateway: { shouldStartNameWithService: true }
  stage: dev

functions:
  crawling:
    handler: src/handler.crawling

    events:
      - http:
          path: crawling
          method: get
